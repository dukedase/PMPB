# Great North Italian War Events
 per_north_italian_war.1.t:0 "French Dominance in Northern Italy"
 per_north_italian_war.1.desc:0 "France has been expanding their influence in Northern Italy faster than we would like.  If this continues we will be in a very vulnerable position.  We could make a demand that France cedes their Italian land and Subjects to us, but this is unlikely to succeed, and our nobles will be very upset should we decline to fight France.  However, if we make these demands and fail to back it up with the sword, it could be a disaster..."
 per_north_italian_war.1.a:0 "Make the demands!"
 per_north_italian_war.1.b:0 "We are not in a position to make demands against France..."
 per_north_italian_war.2.t:0 "Austrian Dominance in Northern Italy"
 per_north_italian_war.2.desc:0 "Austria has been expanding their influence in Northern Italy faster than we would like.  If this continues all of Italy may fall under their control, which would be geopoltically disastrous for us.  The Nobles have demanded we do something about this and have threatened us if we don't.  We could send an empty threat, but if they decline and we don't back up our words, the Nobles will be enraged."
 per_north_italian_war.2.a:0 "Make the demands!"
 per_north_italian_war.2.b:0 "We are not in a position to make demands against Austria..."
 per_north_italian_war.3.t:0 "Cede control in Italy?"
 per_north_italian_war.3.desc:0 "By cededing control of Italy we would avoid a costly war, however we would also lose a powerful position and have fierce internal struggles..."
 per_north_italian_war.3.a:0 "Give into their demands..."
 per_north_italian_war.3.b:0 "Call their bluff!"
 per_north_italian_war.4.t:0 "Austria has defied us!"
 per_north_italian_war.4.desc:0 "Austria has called our bluff and believes we wouldn't dare attack them.  We now have the choice of declaring this war with great support of the nobles who have vowed to support us throughout this conflict.  However, this is quite risky, other European powers would surely be interested in such an affair.  We could also back down... but then we'd have to deal with the nobles."
 per_north_italian_war.4.a:0 "Time to crush this 'Empire'"
 per_north_italian_war.4.b:0 "Back down..."
 per_north_italian_war.5.t:0 "France has defied us!"
 per_north_italian_war.5.desc:0 "France has called our bluff and believes we wouldn't dare attack them.  We now have the choice of declaring this war with great support of the nobles who have vowed to support us throughout this conflict.  However, this is quite risky, other European powers would surely be interested in such an affair.  We could also back down... but then we'd have to deal with the nobles."
 per_north_italian_war.5.a:0 "Rally the Empire!"
 per_north_italian_war.5.b:0 "Back down..."
 per_north_italian_war.6.t:0 "Empty Threats"
 per_north_italian_war.6.desc:0 "We called their bluff and won.  Italy is ours!"
 per_north_italian_war.6.a:0 "Glorious!"
 per_north_italian_war.7.t:0 "Victorious!"
 per_north_italian_war.7.desc:0 "They gave up rather than fight, Italy is now in our hands..."
 per_north_italian_war.7.a:0 "Hah! Cowards!"
 per_north_italian_war.8.t:0 "The Start of the Great North Italian War"
 per_north_italian_war.8.desc:0 "We ride to war to defend our lands in Italy... with any hope we will garner support in the court of the other Great Powers."
 per_north_italian_war.8.a:0 "Rally the Men!  We Ride to War!"
 per_north_italian_war.9.t:0 "Shall We Join the Great North Italian War?"
 per_north_italian_war.9.desc:0 "War has broken out over control of Northern Italy between Austria and France.  We are in a position to change the outcome of this war to our favor, and benefit from it greatly, however our rivals may join the war on the other side to spite us, and if we join on the side of our rival, we will seem like hypocrites and cowards."
 per_north_italian_war.9.a:0 "Stay Neutral"
 per_north_italian_war.9.b:0 "Join on the side of the Austrians!"
 per_north_italian_war.9.c:0 "Join on the side of the French!"
 per_north_italian_war.10.t:0 "Offer them an early peace?"
 per_north_italian_war.10.desc:0 "With the war going slightly in our favor we could offer the Austrians a peace, however it's unlikely they'll accept, and we may look weak..."
 per_north_italian_war.10.a:0 "Make the offer!"
 per_north_italian_war.10.b:0 "We will make no such offer!"
 per_north_italian_war.11.t:0 "Offer them a peace?"
 per_north_italian_war.11.desc:0 "With the war going in our favor, we can now send the Austrians our demands, perhaps they may accept before more blood is shed..."
 per_north_italian_war.11.a:0 "Make the offer!"
 per_north_italian_war.12.t:0 "Offer them a peace?"
 per_north_italian_war.12.desc:0 "With the war now going greatly in our favor, we can now send the Austrians our demands, hopefully they accept before both our countries are in shambles..."
 per_north_italian_war.12.a:0 "Make the offer!"
 per_north_italian_war.13.t:0 "Total victory!"
 per_north_italian_war.13.desc:0 "We have totally beaten the Austrians and are now able to enforce all of our demands!"
 per_north_italian_war.13.a:0 "Enforce our demands!"
 per_north_italian_war.14.t:0 "Offer them an early peace?"
 per_north_italian_war.14.desc:0 "With the war going slightly in our favor we could offer the French a peace, however it's unlikely they'll accept, and we may look weak..."
 per_north_italian_war.14.a:0 "Make the offer!"
 per_north_italian_war.14.b:0 "We will make no such offer!"
 per_north_italian_war.15.t:0 "Offer them a peace?"
 per_north_italian_war.15.desc:0 "With the war going in our favor, we can now send the French our demands, perhaps they may accept before more blood is shed..."
 per_north_italian_war.15.a:0 "Make the offer!"
 per_north_italian_war.16.t:0 "Offer them a peace?"
 per_north_italian_war.16.desc:0 "With the war now going greatly in our favor, we can now send the French our demands, hopefully they accept before both our countries are in shambles..."
 per_north_italian_war.16.a:0 "Make the offer!"
 per_north_italian_war.17.t:0 "Total victory!"
 per_north_italian_war.17.desc:0 "We have totally beaten the French and are now able to enforce all of our demands!"
 per_north_italian_war.17.a:0 "Enforce our demands!"
 per_north_italian_war.18.t:0 "Peace?"
 per_north_italian_war.18.desc:0 "We have been offered a peace to end the Great Northern Italian War.  We could accept, though this would greatly strengthen our enemy, but may be necessary to avoid further losses.  Should the war fall too much in their favor we may be forced to accept this, however..."
 per_north_italian_war.18.a:0 "Concede Italy"
 per_north_italian_war.18.b:0 "Continue the fight!"
 per_north_italian_war.19.t:0 "Defeat!"
 per_north_italian_war.19.desc:0 "We have lost the war, now our enemy is able to enforce their demands upon us..."
 per_north_italian_war.19.a:0 "Surrender..."
 per_north_italian_war.20.t:0 "French Victory in the Great Northern Italian War!"
 per_north_italian_war.20.desc:0 "We have smashed those silly Habsburgs who thought they could defy us!  Now we are in control of Italy!"
 per_north_italian_war.20.a:0 "Vive la France!"
 per_north_italian_war.21.t:0 "Austrian Victory in the Great Northern Italian War!"
 per_north_italian_war.21.desc:0 "The Frogs have been kicked out of Italy!  The future shines bright upon our chins..."
 per_north_italian_war.21.a:0 "Für Gott und Kaiser!"
 per_north_italian_war.22.t:0 "France Refuses to Concede!"
 per_north_italian_war.22.desc:0 "France refused to meet our demands, going as far as to send the parchment back smeared in feces... those pigs!"
 per_north_italian_war.22.a:0 "Then we shall force them to surrender!"
 per_north_italian_war.23.t:0 "Austria refuses to Concede!"
 per_north_italian_war.23.desc:0 "The Austrians refused to meet our demands, going as far as to refer to us as "Hon hons"... those bastards!"
 per_north_italian_war.23.a:0 "Then we shall force them to surrender!"
# Great Italian War Tooltips
 cede_italy_tooltip_aus:0 "Cede all provinces owned by you and your subjects in Italy, with the exception of the state of Venice."
 cede_italy_tooltip_fra:0 "Cede all provinces owned by you and your subjects in Italy, with the exception of the state of Piedmont and the provinces of Albenga and Nizza."
 hypocrisy_tooltip:0 "Joining on the side of your rival is hypocrisy!"
 join_italian_war_austria_tooltip:0 "Join the war on the side of the Austrians!"
 join_italian_war_france_tooltip:0 "Join the war on the side of the French!"
