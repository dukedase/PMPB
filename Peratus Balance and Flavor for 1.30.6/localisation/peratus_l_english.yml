# French Events
 per_french_events.1.t:0 "An Old Captain"
 per_french_events.1.desc:0 "A famous old Captain, known for surviving dastardly trips through the sea, has come with a proposition.  He offers to sail west to see this "New World" for France.  He is asking for the state to fund this trip, of course..."
 per_french_events.1.a:0 "A splendid idea!"
 per_french_events.1.b:0 "Sounds too expensive..."
 per_french_events.2.t:0 "A New Captain"
 per_french_events.2.desc:0 "A rising Captain who used to lead regiments through foreign lands has offered to help explore the New World.  He claims if we fund him and his expedition it would greatly help France establish a foothold in the Americas."
 per_french_events.2.a:0 "And fund him we shall!"
 per_french_events.2.b:0 "We have better things to spend our coin on"
 per_french_events.3.t:0 "Recognize the Habsburgs New Creation?"
 per_french_events.3.desc:0 "Those chinny Habsburgs have informed us of their "proclimation" of their "new empire."  This must be a joke!  We could take the opportunity to mock them, though it may cost us some prestige..."
 per_french_events.3.a:0 "Make an official decree that they smell bad!"
 per_french_events.3.b:0 "That would be silly..."
 per_french_events.4.t:0 "Insulted by France!"
 per_french_events.4.desc:0 "France has made an official decree that we "smell bad!""
 per_french_events.4.a:0 "The irony..."
# Danish Events
 per_danish_events.1.t:0 "Gold Found in Dithmarschen!"
 per_danish_events.1.desc:0 "We have found a large source of gold in a cave in the middle of a swamp of all places!  This would bring us much wealth, however building a mine would be quit costly..."
 per_danish_events.1.a:0 "Fund it!  It'll pay for itself!"
 per_danish_events.1.b:0 "We cannot afford that!"
 per_danish_events.2.t:0 "Fund new productions?"
 per_danish_events.2.desc:0 "With us developing provinces throughout Denmark, we could fund the production of new goods.  While costly in the short term, we would make it up in the long term."
 per_danish_events.2.a:0 "A solid investment!"
 per_danish_events.2.b:0 "State handouts?  What is this, communism?"